version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: pawsitive-db
    environment:
      POSTGRES_DB: pawsitive_haven
      POSTGRES_USER: ${DB_USER:-pawsitive}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-pawsitive123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pawsitive} -d pawsitive_haven"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
